<div class="form-group" [class.has-success]="hasSuccess()"
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{labelMessage}}</label>

  <ng-content></ng-content>

  <span class="help-block" *ngIf="hasSuccess()"><i class="fa fa-check"></i> {{successMessage}}</span>
  <span class="help-block" *ngIf="hasError()"><i class="fa fa-check"></i> {{errorMessage}}</span>
</div>
